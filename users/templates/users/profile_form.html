{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="main-content p-6">
    <div class="dashboard-card max-w-2xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Edit Your Profile</h2>

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-full rounded-md mt-6">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
