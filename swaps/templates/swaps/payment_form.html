{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Complete Payment
{% endblock %}

{% block content %}
<div class="main-content p-6">
    <div class="dashboard-card max-w-2xl mx-auto">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Make Payment for Swap Connection</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success w-full rounded-md mt-6">
                <i class="fas fa-money-check-alt mr-2"></i> Pay Now
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}
