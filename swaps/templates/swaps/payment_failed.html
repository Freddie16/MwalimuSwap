
{% extends 'base.html' %}
{% block title %}Payment Failed{% endblock %}
{% block content %}
<div class="main-content p-6">
    <div class="dashboard-card max-w-md mx-auto text-center">
        <i class="fas fa-times-circle fa-4x text-red-500 mb-4"></i>
        <h1 class="text-2xl font-semibold text-gray-800 mb-3">Payment Failed</h1>
        <p class="text-gray-700 mb-4">{{ message|default:"Unfortunately, your payment could not be processed." }}</p>
        {% if retry_url %}
            <a href="{{ retry_url }}" class="btn btn-warning mr-2">
                <i class="fas fa-redo mr-2"></i> Try Again
            </a>
        {% endif %}
        <a href="{% url 'swaps:dashboard' %}" class="btn btn-secondary mr-2">Go to Dashboard</a>
        <a href="{% url 'swaps:billing' %}" class="btn btn-outline-secondary">View Billing History</a>
    </div>
</div>
{% endblock %}
