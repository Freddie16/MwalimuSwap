{% extends 'base.html' %}

{% block title %}Payment Success{% endblock %}

{% block content %}
<div class="main-content p-6 flex items-center justify-center min-h-screen-minus-nav">
    <div class="dashboard-card max-w-lg mx-auto text-center p-8">
        <h2 class="text-3xl font-bold text-green-600 mb-4">Payment Successful!</h2>
        <p class="text-gray-700 text-lg mb-6">
            Your payment has been processed successfully.
        </p>
        <p class="text-gray-700 text-lg mb-8">
            Thank you for your subscription to MwalimuSwap!
        </p>
        <a href="{% url 'dashboard' %}" class="btn btn-primary inline-flex items-center px-8 py-4 text-xl rounded-md shadow-lg hover:bg-indigo-600 transition duration-300">
            <i class="fas fa-tachometer-alt mr-3"></i> Go to Dashboard
        </a>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}
