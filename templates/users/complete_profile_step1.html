{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Complete Profile - Step 1{% endblock %}

{% block content %}
<div class="main-content p-6 flex items-center justify-center min-h-screen-minus-nav">
    <div class="dashboard-card max-w-md mx-auto p-8 text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Complete Your Profile (1/4)</h2>
        <p class="text-gray-600 mb-6">Tell us about yourself to get started.</p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-full rounded-md mt-4">
                <i class="fas fa-arrow-right mr-2"></i> Next: School Details
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}
