{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="main-content p-6 flex items-center justify-center min-h-screen-minus-nav">
    <div class="dashboard-card max-w-md mx-auto p-8 text-center">
        <h2 class="text-3xl font-bold text-green-600 mb-6">Password Reset Complete!</h2>
        <p class="text-gray-700 text-lg mb-4">
            Your password has been set. You may now log in with your new password.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary inline-flex items-center mt-6">
            <i class="fas fa-sign-in-alt mr-2"></i> Log In
        </a>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}
