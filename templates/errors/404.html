{% extends 'base.html' %}

{% block title %}Page Not Found (404){% endblock %}

{% block content %}
<div class="main-content p-6 flex items-center justify-center min-h-screen-minus-nav">
    <div class="dashboard-card max-w-lg mx-auto text-center p-8">
        <h1 class="text-6xl font-extrabold text-indigo-600 mb-4">404</h1>
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Page Not Found</h2>
        <p class="text-gray-700 text-lg mb-8">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="{% url 'home' %}" class="btn btn-primary inline-flex items-center px-8 py-4 text-xl rounded-md shadow-lg hover:bg-indigo-600 transition duration-300">
            <i class="fas fa-home mr-3"></i> Go to Homepage
        </a>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}
